	<script>
		var can = document.getElementById('can');
		var ctx = can.getContext('2d');
		var w = can.offsetWidth;
		var cw = can.width;

		var marioImage = document.getElementById('img');

		var s = {
			rows : 20,
			columns : 10,
			width : 16,
			height : 16
		};
		console.log(w);
		console.log(can.width);
		var img;
		
			
		initBricks('brick.png');
		function initBricks(image) {
			img = new Image();
				
			img.src = image;
			draw();
		}

		function draw() {
			ctx.clearRect(0,0, 500,400);
			img.onload = function() {
				for(i=0; i<s.rows; i++) {
						var x = i*s.width;
						var y = 136;
						ctx.drawImage(img, x,y, s.width, s.height);
				}
			}	
		}

		function drawMario(image, num, speed){
			num = num ? num-1 : 0;
			x+= speed ? speed : 0;
			
			marioImage.src = image;
			ctx.imageSmoothingQuality = "high";
			marioImage.onload = function () {
				ctx.clearRect(0,0,400,136);
				ctx.drawImage(marioImage, 50*num, 0, 50, 50, x, 86, 50, 50);
